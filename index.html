<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            background: linear-gradient(180deg, #000011 0%, #000022 100%);
            height: 100vh;
            height: -webkit-fill-available;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
        }

        /* Prevent iOS bounce and ensure proper sizing */
        html {
            position: fixed;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
        }

        /* Main Container */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100dvh;
            width: 100vw;
            position: relative;
            z-index: 2;
        }

        /* Game Area */
        .game-area {
            width: 100%;
            max-width: 1920px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        /* Game Content Wrapper */
        .game-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 0;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 10px 0 8px;
            flex: 0 0 auto;
        }

        h1 {
            font-size: clamp(32px, 6vw, 64px);
            margin-bottom: 0;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #00ffff;
            text-shadow: 
                0 0 30px #00ffff,
                0 0 60px #00ffff60,
                0 0 90px #00ffff30;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 30px #00ffff,
                    0 0 60px #00ffff60,
                    0 0 90px #00ffff30;
            }
            50% {
                text-shadow: 
                    0 0 40px #00ffff,
                    0 0 80px #00ffff80,
                    0 0 120px #00ffff40;
            }
        }

        /* Game Stats */
        .game-stats {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 3vw, 30px);
            padding: 10px 5px;
            flex: 0 0 auto;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.12) 0%, rgba(255, 0, 255, 0.12) 100%);
            padding: clamp(6px, 1.2vw, 10px) clamp(12px, 2.5vw, 20px);
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: clamp(75px, 12vw, 95px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }

        .stat-label {
            font-size: clamp(10px, 1.4vw, 12px);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.9;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .stat-value {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            line-height: 1;
        }

        #timer.timer-warning {
            color: #ff0066;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Control Area */
        .control-area {
            padding: 6px 0 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 20px);
            flex: 0 0 auto;
        }

        .control-button {
            padding: clamp(10px, 1.8vw, 8px) clamp(14px, 2.5vw, 18px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15) 0%, rgba(0, 100, 200, 0.15) 100%);
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: clamp(11px, 1.8vw, 13px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            min-height: 40px;
            min-width: 44px;
        }

        .control-button:active:not(:disabled) {
            transform: scale(0.95);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 150, 255, 0.3) 100%);
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-button.primary {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.25) 0%, rgba(0, 200, 255, 0.25) 100%);
            border-color: #00ffff;
            color: #00ffff;
            padding: clamp(11px, 2vw, 10px) clamp(18px, 3.5vw, 26px);
            font-size: clamp(12px, 2.2vw, 14px);
        }

        /* Staff Container */
        .staff-container {
            width: calc(100% - 20px);
            flex: 1 1 auto;
            margin: 10px auto 10px;
            padding: 5px 10px 10px;
            position: relative;
            display: flex;
            align-items: center;
            min-height: 320px;
            max-height: 500px;
        }

        #staff-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .staff-note {
            fill: #00ffff;
            filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.9));
        }

        .staff-note-glow {
            fill: #00ffff;
            opacity: 0.25;
            filter: blur(12px);
        }

        .feedback-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(28px, 6vw, 52px);
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .feedback-correct {
            color: #00ff88;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.9);
        }

        .feedback-incorrect {
            color: #ff0066;
            text-shadow: 0 0 40px rgba(255, 0, 102, 0.9);
        }

        .feedback-milestone {
            color: #ffcc00;
            text-shadow:
                0 0 20px rgba(255, 204, 0, 1),
                0 0 40px rgba(255, 204, 0, 0.8),
                0 0 60px rgba(255, 136, 0, 0.6);
            animation: milestoneFlash 0.4s ease-out;
        }

        @keyframes milestoneFlash {
            0% { transform: translateX(-50%) scale(1.3); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* Piano Container */
        .piano-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 20px;
            flex: 0 0 auto;
            height: auto;
            width: 100%;
            min-height: 150px;
        }

        /* Mobile-optimized piano scrolling */
        .piano-scroller {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: thin;
        }

        #pianoWrapper {
            display: flex;
            justify-content: center;
        }

        #piano {
            display: flex;
            position: relative;
            user-select: none;
            justify-content: center;
        }

        .key {
            position: relative;
            cursor: pointer;
            transition: all 0.05s ease;
            touch-action: none;
        }

        .key.white {
            background: linear-gradient(180deg, #f8f8f8 0%, #e8e8e8 10%, #d0d0d0 90%, #b8b8b8 100%);
            border: 1px solid #888;
            border-radius: 0 0 6px 6px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 -3px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .key.black {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 10%, #000000 90%, #000000 100%);
            border: 1px solid #000;
            border-radius: 0 0 5px 5px;
            position: absolute;
            z-index: 10;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.5),
                inset 0 -2px 3px rgba(0, 0, 0, 0.9);
            top: 0;
        }

        .key.white:active,
        .key.white.active {
            transform: translateY(2px);
            background: linear-gradient(180deg, #00ffff 0%, #00ccdd 50%, #0099aa 100%);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }

        .key.black:active,
        .key.black.active {
            transform: translateY(1px);
            background: linear-gradient(180deg, #ff00ff 0%, #cc00cc 50%, #990099 100%);
            box-shadow: 
                0 0 25px rgba(255, 0, 255, 0.8),
                0 0 50px rgba(255, 0, 255, 0.4);
        }

        /* Chord highlight classes */
        .key.chord-highlight {
            animation: chordPulse 0.5s ease-in-out;
        }

        @keyframes chordPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.3);
            }
        }

        /* Middle C marker */
        .middle-c-marker {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            width: clamp(20px, 4vw, 30px);
            height: clamp(20px, 4vw, 30px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #00ffff;
            font-size: clamp(10px, 2vw, 14px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
            animation: middleCPulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes middleCPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    inset 0 0 10px rgba(0, 255, 255, 0.3);
                transform: translateX(-50%) scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 1),
                    inset 0 0 20px rgba(0, 255, 255, 0.5);
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(0, 0, 34, 0.98) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .loading-bar {
            width: min(300px, 80vw);
            height: 4px;
            background: rgba(0, 100, 150, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        #loadingProgress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #ff00ff 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Category Modal */
        #categoryModal, #levelModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #categoryModal.active, #levelModal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(20, 0, 40, 0.95) 100%);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-title {
            font-size: clamp(24px, 5vw, 32px);
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 30px);
            color: #00ffff;
        }

        .category-grid, .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(10px, 2vw, 20px);
        }

        .category-card, .level-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 100px;
        }

        .category-card:active, .level-card:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(255, 0, 255, 0.3) 100%);
        }

        .category-icon {
            font-size: clamp(30px, 5vw, 40px);
            margin-bottom: 10px;
        }

        .category-name, .level-name {
            font-size: clamp(14px, 3vw, 18px);
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .category-desc, .level-desc {
            font-size: clamp(10px, 2vw, 12px);
            color: #ffffff;
            opacity: 0.8;
        }

        .difficulty-indicator {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .difficulty-star {
            color: #ffcc00;
            font-size: 14px;
        }

        /* Back button */
        .modal-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .modal-back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Input selector for mobile */
        #inputSelector {
            position: absolute;
            top: clamp(60px, 8vh, 75px);
            right: clamp(10px, 2vw, 15px);
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.92) 0%, rgba(20, 0, 40, 0.92) 100%);
            padding: clamp(8px, 1.5vw, 10px);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            z-index: 100;
            font-family: 'Orbitron', Arial, sans-serif;
            width: clamp(140px, 25vw, 160px);
        }

        .input-method-btn {
            width: 100%;
            padding: clamp(8px, 1.5vw, 6px) clamp(10px, 2vw, 8px);
            margin: 3px 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            border: 1px solid rgba(0, 255, 255, 0.25);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: clamp(10px, 2vw, 11px);
            text-align: left;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 36px;
        }

        /* Portrait mode adjustments */
        @media (orientation: portrait) and (max-width: 768px) {
            .game-content {
                gap: 0;
                justify-content: flex-start;
            }
            
            .header {
                padding: 5px 0;
            }
            
            h1 {
                font-size: clamp(20px, 5vw, 32px);
            }
            
            .game-stats {
                padding: 5px;
                gap: 6px;
            }
            
            .stat-box {
                min-width: 55px;
                padding: 3px 8px;
            }
            
            .stat-value {
                font-size: clamp(16px, 3vw, 22px);
            }
            
            .control-area {
                padding: 5px 0;
            }
            
            .staff-container {
                flex: 1 1 auto;
                min-height: 160px;
                padding: 10px;
                margin: 5px auto;
            }
            
            .piano-container {
                flex: 0 0 auto;
                min-height: 110px;
                padding: 5px 0 10px;
                overflow: visible;
            }

            .piano-scroller {
                padding-bottom: 15px;
            }
        }

        /* Landscape mode for phones */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-content {
                gap: 0;
                justify-content: flex-start;
            }
            
            .header {
                padding: 2px 0;
            }
            
            h1 {
                font-size: clamp(16px, 4vw, 24px);
            }
            
            .game-stats {
                padding: 3px;
                gap: 10px;
            }
            
            .stat-box {
                padding: 2px 6px;
            }
            
            .stat-value {
                font-size: clamp(14px, 3vw, 20px);
            }
            
            .stat-label {
                font-size: 8px;
            }
            
            .control-area {
                padding: 3px 0;
            }
            
            .control-button {
                min-height: 35px;
                padding: 8px 12px;
            }
            
            .staff-container {
                min-height: 140px;
                padding: 8px 10px;
                flex: 1 1 auto;
                margin: 5px auto;
            }
            
            .piano-container {
                min-height: 90px;
                flex: 0 0 auto;
                padding: 5px 0 10px;
                overflow: visible;
            }
        }

        /* iPad specific adjustments */
        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
            .control-button {
                min-height: 50px;
                font-size: 16px;
            }
            
            .key {
                min-width: 45px;
            }
        }

        /* Scrollbar styling for mobile */
        .piano-scroller::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        .piano-scroller::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: rgba(0, 100, 150, 0.1);
            border-radius: 3px;
        }

        .piano-scroller::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 3px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <!-- Grid background -->
    <canvas class="grid-bg" id="gridCanvas"></canvas>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-title">VIRTUOSO THEORY</div>
        <div class="loading-bar">
            <div id="loadingProgress"></div>
        </div>
    </div>

    <!-- Category Selection Modal -->
    <div id="categoryModal">
        <div class="modal-content">
            <div class="modal-back-btn" id="categoryBackBtn">✕</div>
