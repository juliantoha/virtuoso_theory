    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            background: #000011;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
        }

        /* Prevent iOS bounce and ensure proper sizing */
        html {
            position: fixed;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Grid background - perspective canvas */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanlines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 255, 255, 0.015) 3px,
                rgba(0, 255, 255, 0.015) 4px
            );
            mix-blend-mode: screen;
        }

        /* Floating particles container */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle-wrapper {
            will-change: transform, opacity, left, top;
        }

        /* Main Container */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100dvh;
            width: 100vw;
            position: relative;
            z-index: 2;
        }

        /* Game Area */
        .game-area {
            width: 100%;
            max-width: 1920px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        /* Game Content Wrapper */
        .game-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 0;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 10px 0 8px;
            flex: 0 0 auto;
        }

        h1 {
            font-size: clamp(32px, 6vw, 64px);
            margin-bottom: 0;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #00ffff;
            text-shadow: 
                0 0 30px #00ffff,
                0 0 60px #00ffff60,
                0 0 90px #00ffff30;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 30px #00ffff,
                    0 0 60px #00ffff60,
                    0 0 90px #00ffff30;
            }
            50% {
                text-shadow: 
                    0 0 40px #00ffff,
                    0 0 80px #00ffff80,
                    0 0 120px #00ffff40;
            }
        }

        /* Main Game Layout */
        .game-main {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 15px;
            padding: 0 10px;
        }

        /* Sidebar with Stats */
        .game-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 120px;
            flex-shrink: 0;
        }

        .sidebar-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Center Content Area */
        .game-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            padding: 10px 12px;
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-box.score-pop {
            animation: scorePop 0.3s ease-out;
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); border-color: #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.4); }
            100% { transform: scale(1); }
        }

        .stat-label {
            font-size: clamp(9px, 1.2vw, 11px);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.9;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .stat-value {
            font-size: clamp(22px, 3.5vw, 32px);
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            line-height: 1;
            transition: all 0.2s ease;
        }

        /* Timer with circular indicator */
        .stat-box.timer-box {
            position: relative;
        }

        .timer-ring {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
        }

        .timer-ring circle {
            fill: none;
            stroke-width: 2;
        }

        .timer-ring .ring-bg {
            stroke: rgba(0, 255, 255, 0.2);
        }

        .timer-ring .ring-progress {
            stroke: #00ffff;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
        }

        #timer.timer-warning {
            color: #ff0066;
            animation: timerPulse 0.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Streak special effects */
        .stat-box.streak-active {
            border-color: rgba(255, 136, 0, 0.6);
            box-shadow: 0 0 25px rgba(255, 136, 0, 0.3);
        }

        .stat-box.streak-fire {
            border-color: rgba(255, 0, 102, 0.8);
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.4);
            animation: streakFire 0.3s ease-in-out infinite;
        }

        @keyframes streakFire {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 102, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 102, 0.6); }
        }

        .stat-value.value-change {
            animation: valueChange 0.3s ease-out;
        }

        @keyframes valueChange {
            0% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Control Area */
        .control-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .control-button {
            padding: 10px 12px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15) 0%, rgba(0, 100, 200, 0.15) 100%);
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 100%;
        }

        .control-button:active:not(:disabled) {
            transform: scale(0.95);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 150, 255, 0.3) 100%);
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-button.primary {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.25) 0%, rgba(0, 200, 255, 0.25) 100%);
            border-color: #00ffff;
            color: #00ffff;
            padding: clamp(11px, 2vw, 10px) clamp(18px, 3.5vw, 26px);
            font-size: clamp(12px, 2.2vw, 14px);
        }

        /* Staff Container */
        .staff-container {
            width: 100%;
            flex: 1 1 auto;
            margin: 5px 0;
            padding: 15px 20px 20px;
            position: relative;
            display: flex;
            align-items: center;
            min-height: 280px;
            background: linear-gradient(135deg, rgba(0, 30, 50, 0.3) 0%, rgba(20, 0, 40, 0.3) 100%);
            border: 1px solid rgba(0, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.03);
            overflow: hidden;
        }

        /* Staff corner decorations */
        .staff-container::before,
        .staff-container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            pointer-events: none;
        }
        .staff-container::before {
            top: 8px;
            left: 8px;
            border-right: none;
            border-bottom: none;
            border-radius: 4px 0 0 0;
        }
        .staff-container::after {
            bottom: 8px;
            right: 8px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 4px 0;
        }

        /* Staff ambient glow */
        .staff-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 80%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: staffAmbientGlow 4s ease-in-out infinite;
        }

        @keyframes staffAmbientGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        #staff-svg {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
            z-index: 1;
        }

        .staff-note {
            fill: #00ffff;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.9));
            animation: noteEntrance 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transform-origin: center;
        }

        @keyframes noteEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1));
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.9));
            }
        }

        .staff-note-glow {
            fill: #00ffff;
            opacity: 0.3;
            filter: blur(15px);
            animation: noteGlowPulse 2s ease-in-out infinite;
        }

        @keyframes noteGlowPulse {
            0%, 100% {
                opacity: 0.2;
                filter: blur(12px);
            }
            50% {
                opacity: 0.4;
                filter: blur(18px);
            }
        }

        /* Staff line glow effect */
        .staff-line-glow {
            animation: staffLineGlow 3s ease-in-out infinite;
        }

        @keyframes staffLineGlow {
            0%, 100% {
                opacity: 0.3;
                stroke: rgba(0, 255, 255, 0.3);
            }
            50% {
                opacity: 0.5;
                stroke: rgba(0, 255, 255, 0.5);
            }
        }

        /* Accidental (sharp/flat) styling */
        .staff-accidental {
            animation: accidentalEntrance 0.3s ease-out forwards;
        }

        @keyframes accidentalEntrance {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Ledger line animation */
        .ledger-line {
            animation: ledgerLineEntrance 0.3s ease-out forwards;
        }

        @keyframes ledgerLineEntrance {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .feedback-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(32px, 7vw, 60px);
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            letter-spacing: 0.05em;
        }

        .feedback-correct {
            color: #00ff88;
            text-shadow:
                0 0 20px rgba(0, 255, 136, 1),
                0 0 40px rgba(0, 255, 136, 0.8),
                0 0 60px rgba(0, 255, 136, 0.5);
            animation: feedbackCorrect 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes feedbackCorrect {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.15); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .feedback-incorrect {
            color: #ff0066;
            text-shadow:
                0 0 20px rgba(255, 0, 102, 1),
                0 0 40px rgba(255, 0, 102, 0.8);
            animation: feedbackIncorrect 0.4s ease-out forwards;
        }

        @keyframes feedbackIncorrect {
            0% { transform: translateX(-50%) translateX(-10px); opacity: 0; }
            25% { transform: translateX(-50%) translateX(10px); opacity: 1; }
            50% { transform: translateX(-50%) translateX(-5px); }
            75% { transform: translateX(-50%) translateX(5px); }
            100% { transform: translateX(-50%) translateX(0); opacity: 1; }
        }

        .feedback-milestone {
            color: #ffd700;
            text-shadow:
                0 0 20px rgba(255, 215, 0, 1),
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 136, 0, 0.7),
                0 0 120px rgba(255, 100, 0, 0.5);
            animation: feedbackMilestone 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes feedbackMilestone {
            0% { transform: translateX(-50%) scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
        }

        /* Feedback particles container */
        .feedback-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 99;
        }

        .feedback-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Screen flash effect for milestones */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            animation: screenFlash 0.3s ease-out forwards;
        }

        @keyframes screenFlash {
            0% { background: rgba(255, 215, 0, 0.3); }
            100% { background: transparent; }
        }

        /* Premium Streak Multiplier Indicator */
        .streak-indicator {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(0, 30, 50, 0.85) 0%, rgba(20, 0, 40, 0.9) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 255, 0.25);
            border-radius: 16px;
            padding: 18px 16px 14px;
            text-align: center;
            z-index: 200;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 90px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.15),
                inset 0 0 30px rgba(0, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* Inner glow effect */
        .streak-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Corner accents */
        .streak-indicator::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid transparent;
            border-radius: 12px;
            pointer-events: none;
            background:
                linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, transparent 30%) top left,
                linear-gradient(225deg, rgba(0, 255, 255, 0.3) 0%, transparent 30%) top right,
                linear-gradient(315deg, rgba(0, 255, 255, 0.3) 0%, transparent 30%) bottom right,
                linear-gradient(45deg, rgba(0, 255, 255, 0.3) 0%, transparent 30%) bottom left;
            background-size: 20px 20px;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
        }

        .streak-indicator.active {
            opacity: 1;
            animation: streakEntrance 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes streakEntrance {
            0% { transform: translateY(-50%) scale(0.8); opacity: 0; }
            100% { transform: translateY(-50%) scale(1); opacity: 1; }
        }

        .streak-indicator.hot {
            border-color: rgba(255, 136, 0, 0.6);
            box-shadow:
                0 0 40px rgba(255, 136, 0, 0.3),
                0 0 80px rgba(255, 136, 0, 0.15),
                inset 0 0 40px rgba(255, 136, 0, 0.1);
        }
        .streak-indicator.hot::before {
            background: radial-gradient(ellipse at center, rgba(255, 136, 0, 0.15) 0%, transparent 70%);
        }
        .streak-indicator.hot::after {
            background:
                linear-gradient(135deg, rgba(255, 136, 0, 0.4) 0%, transparent 30%) top left,
                linear-gradient(225deg, rgba(255, 136, 0, 0.4) 0%, transparent 30%) top right,
                linear-gradient(315deg, rgba(255, 136, 0, 0.4) 0%, transparent 30%) bottom right,
                linear-gradient(45deg, rgba(255, 136, 0, 0.4) 0%, transparent 30%) bottom left;
            background-size: 20px 20px;
            background-repeat: no-repeat;
        }

        .streak-indicator.fire {
            border-color: rgba(255, 0, 102, 0.7);
            box-shadow:
                0 0 50px rgba(255, 0, 102, 0.4),
                0 0 100px rgba(255, 0, 102, 0.2),
                inset 0 0 50px rgba(255, 0, 102, 0.15);
            animation: firePulse 0.5s ease-in-out infinite;
        }
        .streak-indicator.fire::before {
            background: radial-gradient(ellipse at center, rgba(255, 0, 102, 0.2) 0%, transparent 70%);
            animation: innerGlowPulse 0.5s ease-in-out infinite;
        }
        .streak-indicator.fire::after {
            background:
                linear-gradient(135deg, rgba(255, 0, 102, 0.5) 0%, transparent 30%) top left,
                linear-gradient(225deg, rgba(255, 0, 102, 0.5) 0%, transparent 30%) top right,
                linear-gradient(315deg, rgba(255, 0, 102, 0.5) 0%, transparent 30%) bottom right,
                linear-gradient(45deg, rgba(255, 0, 102, 0.5) 0%, transparent 30%) bottom left;
            background-size: 20px 20px;
            background-repeat: no-repeat;
        }

        .streak-indicator.legendary {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow:
                0 0 60px rgba(255, 215, 0, 0.5),
                0 0 120px rgba(255, 215, 0, 0.25),
                inset 0 0 60px rgba(255, 215, 0, 0.2);
            animation: legendaryPulse 0.4s ease-in-out infinite;
        }
        .streak-indicator.legendary::before {
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.25) 0%, transparent 70%);
            animation: innerGlowPulse 0.4s ease-in-out infinite;
        }
        .streak-indicator.legendary::after {
            background:
                linear-gradient(135deg, rgba(255, 215, 0, 0.6) 0%, transparent 30%) top left,
                linear-gradient(225deg, rgba(255, 215, 0, 0.6) 0%, transparent 30%) top right,
                linear-gradient(315deg, rgba(255, 215, 0, 0.6) 0%, transparent 30%) bottom right,
                linear-gradient(45deg, rgba(255, 215, 0, 0.6) 0%, transparent 30%) bottom left;
            background-size: 20px 20px;
            background-repeat: no-repeat;
        }

        @keyframes firePulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.04); }
        }

        @keyframes legendaryPulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.06); }
        }

        @keyframes innerGlowPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Streak icon */
        .streak-icon {
            font-size: 20px;
            margin-bottom: 6px;
            filter: drop-shadow(0 0 8px currentColor);
            transition: all 0.3s ease;
        }
        .streak-indicator.hot .streak-icon,
        .streak-indicator.fire .streak-icon,
        .streak-indicator.legendary .streak-icon {
            animation: iconPulse 0.5s ease-in-out infinite;
        }
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .streak-multiplier {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .streak-indicator.hot .streak-multiplier {
            color: #ff8800;
            text-shadow:
                0 0 10px rgba(255, 136, 0, 0.9),
                0 0 25px rgba(255, 136, 0, 0.6),
                0 0 50px rgba(255, 136, 0, 0.4);
        }

        .streak-indicator.fire .streak-multiplier {
            color: #ff0066;
            text-shadow:
                0 0 15px rgba(255, 0, 102, 1),
                0 0 30px rgba(255, 0, 102, 0.7),
                0 0 60px rgba(255, 0, 102, 0.5);
        }

        .streak-indicator.legendary .streak-multiplier {
            background: linear-gradient(135deg, #ffd700 0%, #fff 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }

        .streak-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .streak-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            border-radius: 4px;
            transition: width 0.3s ease, background 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px currentColor;
        }

        /* Animated shine effect on bar */
        .streak-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: barShine 2s ease-in-out infinite;
        }

        @keyframes barShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .streak-indicator.hot .streak-bar {
            background: linear-gradient(90deg, #ff8800, #ffcc00);
        }

        .streak-indicator.fire .streak-bar {
            background: linear-gradient(90deg, #ff0066, #ff4400);
        }

        .streak-indicator.legendary .streak-bar {
            background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
            background-size: 200% 100%;
            animation: legendaryBar 1s ease-in-out infinite;
        }

        @keyframes legendaryBar {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .streak-label {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .streak-indicator.hot .streak-label {
            color: rgba(255, 200, 150, 0.7);
            text-shadow: 0 0 10px rgba(255, 136, 0, 0.3);
        }

        .streak-indicator.fire .streak-label {
            color: rgba(255, 180, 200, 0.7);
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.3);
        }

        .streak-indicator.legendary .streak-label {
            color: rgba(255, 240, 200, 0.8);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Screen shake for incorrect answers */
        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: screenShake 0.4s ease-in-out;
        }

        /* Piano Container */
        .piano-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 20px;
            flex: 0 0 auto;
            height: auto;
            width: 100%;
            min-height: 150px;
            position: relative;
        }

        /* Neon underglow strip */
        .piano-underglow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.3) 10%,
                rgba(0, 255, 255, 0.8) 50%,
                rgba(0, 255, 255, 0.3) 90%,
                transparent 100%);
            border-radius: 2px;
            filter: blur(2px);
            z-index: 0;
            transition: all 0.3s ease;
        }

        .piano-underglow::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.1) 10%,
                rgba(0, 255, 255, 0.2) 50%,
                rgba(0, 255, 255, 0.1) 90%,
                transparent 100%);
            filter: blur(10px);
        }

        /* Mobile-optimized piano scrolling */
        .piano-scroller {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0 15px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            position: relative;
            z-index: 1;
        }

        #pianoWrapper {
            display: flex;
            justify-content: center;
            position: relative;
        }

        #piano {
            display: flex;
            position: relative;
            user-select: none;
            justify-content: center;
        }

        /* Key press particle container */
        .key-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
            z-index: 100;
        }

        .key-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: keyParticleFade 0.6s ease-out forwards;
        }

        @keyframes keyParticleFade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Key ripple effect */
        .key-ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.8);
            pointer-events: none;
            animation: keyRipple 0.5s ease-out forwards;
        }

        @keyframes keyRipple {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .key {
            position: relative;
            cursor: pointer;
            transition: all 0.05s ease;
            touch-action: none;
            overflow: visible;
        }

        .key.white {
            background: linear-gradient(180deg,
                #ffffff 0%,
                #f5f5f5 5%,
                #e8e8e8 10%,
                #e0e0e0 50%,
                #d0d0d0 90%,
                #c0c0c0 100%);
            border: 1px solid #999;
            border-radius: 0 0 6px 6px;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -4px 8px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        /* Subtle reflection on white keys */
        .key.white::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0) 100%);
            border-radius: 0 0 4px 4px;
            pointer-events: none;
        }

        .key.black {
            background: linear-gradient(180deg,
                #3a3a3a 0%,
                #2a2a2a 10%,
                #1a1a1a 50%,
                #0a0a0a 90%,
                #000000 100%);
            border: 1px solid #000;
            border-radius: 0 0 4px 4px;
            position: absolute;
            z-index: 10;
            box-shadow:
                0 6px 12px rgba(0, 0, 0, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.9);
            top: 0;
        }

        /* Black key shine */
        .key.black::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 30%;
            background: linear-gradient(180deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 100%);
            border-radius: 2px;
            pointer-events: none;
        }

        .key.white:active,
        .key.white.active {
            transform: translateY(3px);
            background: linear-gradient(180deg,
                #00ffff 0%,
                #00e5e5 20%,
                #00cccc 50%,
                #00b3b3 80%,
                #009999 100%);
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.9),
                0 0 80px rgba(0, 255, 255, 0.5),
                0 0 120px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            border-color: #00ffff;
        }

        .key.black:active,
        .key.black.active {
            transform: translateY(2px);
            background: linear-gradient(180deg,
                #ff00ff 0%,
                #dd00dd 20%,
                #bb00bb 50%,
                #990099 80%,
                #770077 100%);
            box-shadow:
                0 0 35px rgba(255, 0, 255, 0.9),
                0 0 70px rgba(255, 0, 255, 0.5),
                0 0 100px rgba(255, 0, 255, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Chord highlight classes */
        .key.chord-highlight {
            animation: chordPulse 0.5s ease-in-out;
        }

        @keyframes chordPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.3);
            }
        }

        /* Middle C marker */
        .middle-c-marker {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            width: clamp(20px, 4vw, 30px);
            height: clamp(20px, 4vw, 30px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #00ffff;
            font-size: clamp(10px, 2vw, 14px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
            animation: middleCPulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes middleCPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    inset 0 0 10px rgba(0, 255, 255, 0.3);
                transform: translateX(-50%) scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 1),
                    inset 0 0 20px rgba(0, 255, 255, 0.5);
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Loading Screen - Premium */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.99) 0%, rgba(0, 0, 34, 0.99) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo-container {
            position: relative;
            margin-bottom: 20px;
        }

        .loading-title {
            font-size: clamp(42px, 10vw, 72px);
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3);
            animation: loadingTitlePulse 2s ease-in-out infinite;
            letter-spacing: 0.1em;
        }

        .loading-title-glow {
            position: absolute;
            top: 0;
            left: 0;
            font-size: clamp(42px, 10vw, 72px);
            font-weight: 900;
            color: #00ffff;
            opacity: 0.3;
            filter: blur(20px);
            animation: loadingGlowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes loadingTitlePulse {
            0%, 100% {
                text-shadow:
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.5),
                    0 0 60px rgba(0, 255, 255, 0.3);
                transform: scale(1);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(0, 255, 255, 1),
                    0 0 60px rgba(0, 255, 255, 0.7),
                    0 0 90px rgba(0, 255, 255, 0.4);
                transform: scale(1.02);
            }
        }

        @keyframes loadingGlowPulse {
            0%, 100% { opacity: 0.2; filter: blur(20px); }
            50% { opacity: 0.4; filter: blur(30px); }
        }

        .loading-subtitle {
            font-size: clamp(12px, 3vw, 16px);
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 40px;
            opacity: 0.8;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .loading-progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-bar {
            width: min(350px, 80vw);
            height: 6px;
            background: rgba(0, 100, 150, 0.2);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        #loadingProgress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: progressShimmer 2s linear infinite;
        }

        @keyframes progressShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading-percent {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .loading-tip {
            margin-top: 30px;
            font-size: clamp(11px, 2.5vw, 14px);
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
            min-height: 42px;
            transition: opacity 0.3s ease;
        }

        .loading-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .loading-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: loadingParticleFloat 4s ease-in-out infinite;
        }

        @keyframes loadingParticleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        /* Category Modal */
        #categoryModal, #levelModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #categoryModal.active, #levelModal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(20, 0, 40, 0.95) 100%);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-title {
            font-size: clamp(24px, 5vw, 32px);
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 30px);
            color: #00ffff;
        }

        .category-grid, .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(10px, 2vw, 20px);
        }

        .category-card, .level-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            padding: clamp(15px, 3vw, 20px);
            border-radius: 14px;
            border: 2px solid rgba(0, 255, 255, 0.25);
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            text-align: center;
            min-height: 100px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .category-card::before, .level-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .category-card:hover::before, .level-card:hover::before {
            left: 100%;
        }

        .category-card::after, .level-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(255, 0, 255, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover::after, .level-card:hover::after {
            opacity: 1;
        }

        .category-card:hover, .level-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow:
                0 10px 40px rgba(0, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 255, 0.1);
        }

        .category-card:active, .level-card:active {
            transform: translateY(-2px) scale(0.98);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(255, 0, 255, 0.2) 100%);
        }

        .category-icon {
            font-size: clamp(30px, 5vw, 40px);
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .category-card:hover .category-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }

        .category-name, .level-name {
            font-size: clamp(14px, 3vw, 18px);
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transition: text-shadow 0.3s ease;
        }

        .category-card:hover .category-name,
        .level-card:hover .level-name {
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .category-desc, .level-desc {
            font-size: clamp(10px, 2vw, 12px);
            color: rgba(255, 255, 255, 0.7);
            opacity: 0.8;
        }

        .difficulty-indicator {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 4px;
        }

        .difficulty-star {
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .difficulty-star.filled {
            color: #ffcc00;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
        }

        .difficulty-star.empty {
            color: rgba(255, 204, 0, 0.25);
        }

        .level-card:hover .difficulty-star.filled {
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
            transform: scale(1.1);
        }

        /* Difficulty badge */
        .difficulty-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-badge.easy {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .difficulty-badge.medium {
            background: rgba(255, 170, 0, 0.2);
            border: 1px solid rgba(255, 170, 0, 0.5);
            color: #ffaa00;
        }

        .difficulty-badge.hard {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid rgba(255, 0, 102, 0.5);
            color: #ff0066;
